<!-- for selected data types -->
<div ng-if="vm.selected !== undefined && vm.selected.type === 'type'">
  <p>
    <strong>Type:</strong>
    Datatype
  </p>

  <p>
    <strong>Label:</strong>
    {{vm.selected.uri | uriLabel}}
  </p>

  <p>
    <strong>URI:</strong>
    <a href="{{vm.selected.uri}}" target="_blank">{{vm.selected.uri}}</a>
  </p>
</div>
