<div>

  <p><strong>External Elements</strong></p>

  <div class="checkbox">
    <label for="differentExternalColors">
      <input id="differentExternalColors" type="checkbox" ng-model="vm.differentColors"
             ng-change="vm.toggleDifferentColors()">
      use different colors
    </label>
  </div>

  <p>
    <label for="ctEdgeLength">Class - Class Distance: {{ vm.ccEdgeLength }}</label>
    <div id="ccEdgeLength" slider class="cdbl-slider" model="vm.ccEdgeLength" min="1" max="300">
    </div>
  </p>

  <p>
    <label for="ctEdgeLength">Class - Type Distance: {{ vm.ctEdgeLength }}</label>
    <div id="ctEdgeLength" slider class="cdbl-slider" model="vm.ctEdgeLength" min="1" max="150">
    </div>
  </p>

  <p><strong>Layout</strong></p>

  <div class="text-center">
    <button type="button" class="btn btn-default" ng-click="vm.toggleLayout()">
    <span class="glyphicon" ng-class="(vm.layoutPaused) ? 'glyphicon-play' : 'glyphicon-pause'" aria-hidden="true">
    </span>
      <span ng-if="!vm.layoutPaused">Pause</span>
      <span ng-if="vm.layoutPaused">Resume</span>
    </button>
  </div>

</div>
